<content data-show="game" data-theme="purple" data-context="game-board">
	<div class="floor"></div>

	<div class="start-view" data-area="start">
		<div class="logo">
			<svg><use xlink:href="#holdem-logo"></use></svg>
		</div>
	</div>

	<div class="game-view">
		<div class="table" data-area="table">
			<!-- table yellow rim highlights -->
			<div class="rim"></div>

			<!-- table spotlights -->
			<span class="spotlight p1"></span>
			<span class="spotlight p2"></span>
			<span class="spotlight p3"></span>
			<span class="spotlight p4"></span>
			<span class="spotlight p5"></span>
			<span class="spotlight p6"></span>
			<span class="spotlight p7"></span>
			<span class="spotlight p8"></span>

			<!-- visual deck -->
			<div class="deck"></div>

			<!-- dealer button -->
			<span class="dealer hidden"></span>

			<!-- community cards -->
			<div class="board">
				<!-- flop, turn & river cards goes here -->
			</div>

			<!-- pot -->
			<span class="pot hidden"></span>
		</div>

		<!-- actions dialog -->
		<div class="actions hidden" data-area="dialog">
			<div class="dlg-bg"></div>
			<div class="dlg-arrow"></div>
			<span class="button check" data-click="player-check">Check</span>
			<span class="button call" data-click="player-call">Call</span>
			<span class="button fold" data-click="player-fold">Fold</span>

			<!-- <div class="options">
				<span data-click="player-raise" data-arg="100">40</span>
				<span data-click="player-raise" data-arg="200">60</span>
				<span data-click="player-raise" data-arg="300">80</span>
				<span data-click="player-raise" data-arg="400">100</span>
				<span data-click="player-raise" data-arg="all-in">All In</span>
			</div> -->

			<span class="slider">
				<span class="handle"></span>
				<span class="text">slide to raise</span>
			</span>

			<span class="button raise disabled" data-click="player-raise">Raise</span>

		</div>
	</div>
</content>
