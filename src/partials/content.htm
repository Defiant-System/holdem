<content data-show="start-view" data-theme="purple" data-context="game-board">
	<div class="floor"></div>

	<div class="start-view" data-area="start">
		<div class="logo">
			<svg class="poker"><use xlink:href="#holdem-logo-poker"></use></svg>
			<div class="graffiti">
				<svg class="holdem"><use xlink:href="#holdem-logo-holdem"></use></svg>
			</div>
			<div class="chip"></div>
		</div>

		<div class="actions oppo">
			<div class="dlg-bg"></div>
			<h3>Choose opponents</h3>
			<div class="options">
				<span data-click="set-opponents" data-arg="1">1</span>
				<span data-click="set-opponents" data-arg="2">2</span>
				<span data-click="set-opponents" data-arg="3">3</span>
				<span data-click="set-opponents" data-arg="4">4</span>
				<span data-click="set-opponents" data-arg="5">5</span>
				<span data-click="set-opponents" data-arg="6">6</span>
				<span data-click="set-opponents" data-arg="7">7</span>
			</div>
		</div>

		<ul class="opponents">
			<li>
				<div class="player">
					<div class="photo" data-name="Ricardo"></div>
				</div>
				<span class="quote">Call me master card shark</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Ann"></div>
				</div>
				<span class="quote">If you got money, I got time honey</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Daniel"></div>
				</div>
				<span class="quote">Go back to school</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Jack"></div>
				</div>
				<span class="quote">You think you got game?</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Jenny"></div>
				</div>
				<span class="quote">I am lucky in games and love, baby</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Mary"></div>
				</div>
				<span class="quote">It is all good in the hood</span>
			</li>
			<li>
				<div class="player">
					<div class="photo" data-name="Nina"></div>
				</div>
				<span class="quote">Show me what you got</span>
			</li>
		</ul>
	</div>

	<div class="game-view">
		<div class="table" data-area="table">
			<!-- table yellow rim highlights -->
			<div class="rim"></div>

			<!-- table spotlights -->
			<span class="spotlight p1"></span>
			<span class="spotlight p2"></span>
			<span class="spotlight p3"></span>
			<span class="spotlight p4"></span>
			<span class="spotlight p5"></span>
			<span class="spotlight p6"></span>
			<span class="spotlight p7"></span>
			<span class="spotlight p8"></span>

			<!-- visual deck -->
			<div class="deck">
				<div class="void"></div>
			</div>

			<!-- dealer button -->
			<span class="dealer hidden"></span>

			<!-- community cards -->
			<div class="board">
				<!-- flop, turn & river cards goes here -->
			</div>

			<!-- pot -->
			<span class="pot hidden"></span>
		</div>

		<!-- finish dialog -->
		<div class="actions finish hidden" data-area="dialog">
			<div class="dlg-bg"></div>
			<h3>&#160;</h3>
			<h4>&#160;</h4>
			<span class="button" data-click="new-round">Continue</span>
		</div>

		<!-- actions dialog -->
		<div class="actions options hidden" data-area="dialog">
			<div class="dlg-bg"></div>
			<div class="dlg-arrow"></div>
			<span class="button check" data-click="player-check">Check</span>
			<span class="button call" data-click="player-call">Call</span>
			<span class="button fold" data-click="player-fold">Fold</span>

			<span class="slider">
				<span class="handle"></span>
				<span class="text">slide to raise</span>
			</span>

			<span class="button raise disabled" data-click="player-raise">Raise</span>
		</div>
	</div>
</content>
