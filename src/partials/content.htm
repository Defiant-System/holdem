<content data-show="game" data-theme="purple" data-context="game-board">
	<div class="floor"></div>

	<div class="start-view">
		<div class="logo">
			<svg><use xlink:href="#holdem-logo"></use></svg>
		</div>
	</div>

	<div class="game-view">
		<div class="table">
			<!-- table yellow rim highlights -->
			<div class="rim"></div>

			<!-- table spotlights -->
			<span class="spotlight p1"></span>
			<span class="spotlight p2"></span>
			<span class="spotlight p3"></span>
			<span class="spotlight p4"></span>
			<span class="spotlight p5"></span>
			<span class="spotlight p6"></span>
			<span class="spotlight p7"></span>
			<span class="spotlight p8"></span>

			<!-- seats (8) START -->
			<span class="seat">
				<span class="bg"></span>
				<span class="name"></span>
				<span class="cards">
					<!-- user cards -->
				</span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="name"></span>
				<span class="cards"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>

			<span class="seat">
				<svg class="outline" viewBox="0 0 95 117">
					<rect y="0" y="0" width="95" height="117" rx="6"/>
				</svg>
				<span class="bg"></span>
				<span class="cards"></span>
				<span class="name"></span>
				<span class="chips"></span>
				<span class="bet"></span>
			</span>
			<!-- seats END -->

			<!-- visual deck -->
			<div class="deck hidden"></div>

			<!-- dealer button -->
			<span class="dealer hidden"></span>

			<!-- community cards -->
			<div class="board">
				<!-- 
				<div class="card c7 card-back flop-1"></div>
				<div class="card dJ card-back flop-2"></div>
				<div class="card s3 card-back flop-3"></div>
				<div class="card cK card-back turn"></div>
				<div class="card h8 card-back river"></div>
				-->
			</div>

			<!-- pot -->
			<span class="pot hidden"></span>
		</div>

		<!-- actions dialog -->
		<div class="actions hidden">
			<span class="button fold">Fold</span>
			<span class="button check">Check</span>
			<span class="button raise">Raise</span>
			<span class="button call">Call</span>

			<div class="options">
				<span>100</span>
				<span>200</span>
				<span>300</span>
				<span>400</span>
				<span>All In</span>
			</div>

			<span class="slider">
				<span class="handle"></span>
				<span class="text">slide to raise</span>
			</span>

		</div>
	</div>
</content>
